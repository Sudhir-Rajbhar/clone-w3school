<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3Schools Online Web Tutorials</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Starting The Webpage Here -->
    <header class="header">
      <div class="left-side-head">
        <div class="logo">LOGO Here</div>
        <nav class="head-left-nav">
          <a href="#">Tutorials <i class="fa-solid fa-caret-down"></i></a>
          <a href="#">Exercises <i class="fa-solid fa-caret-down"></i></a>
          <a href="#">Certificates <i class="fa-solid fa-caret-down"></i></a>
          <a href="#">Services <i class="fa-solid fa-caret-down"></i></a>
        </nav>
        <form action="" class="search-bar-container">
          <input
            type="search"
            id="id-search-bar"
            class="search-bar"
            placeholder="Search..."
          />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="dark-light-toggle">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
      </div>
      <div class="right-side-head">
        <nav class="head-right-nav">
          <a href="#"><i class="fa-solid fa-briefcase"></i> Jobs</a>
          <a href="#"><i class="fa-solid fa-code"></i> Spaces</a>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i> Get Certified</a>
          <a href="#">My W3Schools</a>
          <a href="#"><i class="fa-solid fa-user"></i></a>
        </nav>
      </div>
    </header>
    nac
  </body>
</html>
